<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linhas</title>
</head>
<body>
    <p>Você pode
        escrever um
        parágrafo 
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>Se precisar quebrar
        o texto em algum lugar
        especídico <br> como este 
        você pode usar a tag &lt;br&gt;
    </p>
    <p>
        Segue alguns simbolos HTML Entities:
        &reg;
        &copy;
        &trade;
        &uparrow;
    </p>
    <p>
        Emojis para seu site:
        &#x1F64F;
        &#x1F64C;
        &#x271D;
    </p>
     
</body>
</html>
