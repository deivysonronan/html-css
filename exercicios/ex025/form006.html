<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label  for="icor">Cor:</label> 
            <input type="color" name="cor" id="icor" value="#ff0000"> 
        </p>
        <p>
            <label for="isatis">Nível de Satisfação:</label> 
            <input type="range" id="isatis" value="2" min="1" max="5">
        </p>
        <p>
            <label for="ifile">Foto de Perfil: </label> 
            <input type="file" name="file" id="ifile">
        </p>






    <p>
        <input type="submit" value="Enviar">
        <input type="reset"  value="Limpar">
    </p>

 </form>   
    
</body>
</html>
