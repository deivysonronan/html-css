<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplicação de Output</title>
</head>
<body>
    <h1>Exemplicação de Output</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="inum1">Primeiro Número:</label>
        <input type="number" name="n1" id="inum1" min="0" max="50" 10px required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
    </p>
    <p>
        <label for="inum2">Segundo Número:</label>
        <input type="number" name="n2" id="inum2" min="0" max="50" 10px required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
    </p>
    
    <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>


    
</form>
</body>
</html>
